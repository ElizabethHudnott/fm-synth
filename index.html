<!DOCTYPE html>
<html lang="en">
<head>
	<title>ModElation - Lizzy's Creative Studio</title>
	<script src="lib/jquery-3.6.0.slim.min.js" defer></script>
	<script src="lib/bootstrap.bundle.min.js" defer></script>
	<script src="js/ui.js" type="module"></script>
	<link rel="preload" as="font" href="fonts/genos.woff2" crossorigin="anonymous">
	<link rel="preload" as="font" href="fonts/digital-7-monoitalic.ttf" crossorigin="anonymous">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="page.css">
	<meta name="viewport" content="initial-scale=1, minimum-scale=1">
	<style id="disabled-operator-styles">
		.operator-1 {  }
		.operator-2 {  }
		.operator-3 {  }
		.operator-4 {  }
	</style>
</head>
<body>
	<form class="container instrument-panel bg-theme-dark">
		<ul class="nav nav-pills nav-fill mb-1" role="tablist" id="instrument-tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="performance-tab" data-toggle="tab" href="#performance" role="tab" aria-controls="performance">
					Performance
				</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="instrument-tab" data-toggle="tab" href="#instrument" role="tab" aria-controls="instrument" aria-selected="true">
					Instrument
				</a>
			</li>
		</ul>
		<div class="tab-content" id="instrument-tabs">
			<div class="tab-pane fade" id="performance" role="tabpanel" aria-labelledby="performance-tab">
				<fieldset class="panel">
					<h1>Compressor</h1>
					<div class="row form-group">
						<label class="col-auto col-md-2 col-form-label" for="pregain-slider">
							Pre-Gain
						</label>
						<div class="col-12 col-md-7 mb-3 my-md-auto pl-md-0">
							<input type="range" min="1" max="11.28" step="0.04" value="1.44" class="form-control-range mt-1" id="pregain-slider">
						</div>
						<div class="col-6 col-sm-3 pr-md-4 ml-auto">
							<input type="number" min="1" max="4" step="0.1" value="1.4" class="form-control led-display" id="pregain">
						</div>
					</div>
					<div class="row form-group">
						<label class="col-auto col-md-2 col-form-label" for="compress-ratio-slider">
							Ratio
						</label>
						<div class="col-12 col-md-7 mb-3 my-md-auto pl-md-0">
							<input type="range" min="2" max="20" value="10" class="form-control-range mt-1" id="compress-ratio-slider">
						</div>
						<div class="col-6 col-sm-3 pr-md-4 ml-auto">
							<input type="number" min="2" max="20" value="10" class="form-control led-display" id="compress-ratio">
						</div>
					</div>
					<div class="row">
						<label class="col-auto col-md-2 col-form-label" for="compress-release-slider">
							Release
						</label>
						<div class="col-12 col-md-7 mb-3 my-md-auto pl-md-0">
							<input type="range" min="100" max="1000" value="250" step="5" class="form-control-range mt-1" id="compress-release-slider">
						</div>
						<div class="col-6 col-sm-3 pr-md-4 ml-auto">
							<div class="input-group">
								<input type="number" min="0" max="1000" step="10" value="250" class="form-control led-display" id="compress-release">
								<div class="input-group-append">
									<span class="input-group-text led-label">ms</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row small">
						<div class="d-none d-md-block col-md-2 col-form-label"></div>
						<div class="col-auto pl-md-0">
							Short
							<div class="custom-control custom-switch custom-control-inline">
								<input type="checkbox" class="custom-control-input" id="long-compress-release" checked>
								<label class="custom-control-label" for="long-compress-release">Long</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>MIDI</h1>
					<div class="row form-group">
						<div class="col-5 col-md-2 my-2">
							<button type="button" class="btn btn-secondary w-100" id="btn-enable-midi">
								<span id="midi-led" class="led">&#x25CF;</span> MIDI
							</button>
						</div>
						<div class="col-12 col-md-6 p-0 m-0 pl-md-3 my-2 row midi-controls collapse">
							<label for="midi-port" class="col-2 col-form-label">
								Port
							</label>
							<div class="col-10">
								<select id="midi-port" class="form-control led-display led-text">
								</select>
							</div>
						</div>
						<div class="col-6 pr-4 col-md-2 pr-md-1 my-2 midi-controls collapse">
							<button type="button" class="btn btn-secondary w-100 h-100" id="btn-midi-octave-down" value="-1">
								Octave -
							</button>
						</div>
						<div class="col-6 pl-4 col-md-2 pl-md-1 my-2 midi-controls collapse">
							<button type="button" class="btn btn-secondary w-100 h-100" id="btn-midi-octave-up" value="1">
								Octave +
							</button>
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>Audio Recorder</h1>
					<div class="row form-group">
						<div class="col-5 col-md-2 my-auto">
							<button type="button" class="btn btn-secondary w-100" id="btn-record-audio">
								<span id="record-led" class="led">&#x25CF;</span> Record
							</button>
						</div>
						<div class="col-auto pl-3">
							<audio id="recording" controls></audio>
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>File Operations</h1>
					<div class="row form-group">
						<div class="col-5 col-md-2">
							<input type="file" id="upload" accept="text/csv" class="visually-hidden">
							<label for="upload" class="btn btn-secondary w-100 px-2">
								<img src="img/upload.png" width="16" height="16" alt="">
								Upload
							</label>
						</div>
					</div>
				</fieldset>
			</div>

			<div class="tab-pane fade show active" id="instrument" role="tabpanel" aria-labelledby="instrument-tab">
				<fieldset class="panel">
					<h1>Algorithm</h1>
					<div class="row">
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="0" id="algorithm-0">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-0">
							<img src="img/algorithm-0.png" alt="1&rarr;2&rarr;3&rarr;4" class="mw-100 my-4" width="288" height="32">
						</label>
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="1" id="algorithm-1">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-1">
							<img src="img/algorithm-1.png" alt="1&amp;2&rarr;3&rarr;4" class="mw-100" width="208" height="80">
						</label>
					</div>
					<div class="row">
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="2" id="algorithm-2">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-2">
							<img src="img/algorithm-2.png" alt="2&rarr;3&rarr;4 1&rarr;4" class="mw-100" width="208" height="80">
						</label>
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="3" id="algorithm-3">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-3">
							<img src="img/algorithm-3.png" alt="1&rarr;2&rarr;4 3&rarr;4" class="mw-100" width="208" height="80">
						</label>
					</div>
					<div class="row">
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="4" checked id="algorithm-4">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-4">
							<img src="img/algorithm-4.png" alt="1&rarr;2 3&rarr;4" class="mw-100 my-4" width="144" height="72">
						</label>
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="5" id="algorithm-5">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-5">
							<img src="img/algorithm-5.png" alt="1&rarr;2, 3 &amp; 4" class="mw-100" width="144" height="112">
						</label>
					</div>
					<div class="row form-group">
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="6" id="algorithm-6">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-6">
							<img src="img/algorithm-6.png" alt="1&rarr;2" width="144" height="112">
						</label>
						<div class="col-1 my-auto text-center">
							<input type="radio" name="algorithm" value="7" id="algorithm-7">
						</div>
						<label class="col-5 my-auto" for="algorithm-7">
							<img src="img/algorithm-7.png" alt="1, 2, 3 &amp; 4" class="my-4" width="216" height="56">
						</label>
					</div>
					<div class="row form-group">
						<div class="col-2 col-sm-1 my-auto text-center">
							<input type="radio" name="algorithm" value="8" id="algorithm-8">
						</div>
						<label class="col-10 col-sm-5 my-4" for="algorithm-8">
							<img src="img/algorithm-8.png" alt="1&rarr;2&rarr;3" width="216" height="80">
						</label>
					</div>
					<div class="row">
						<div class="col-4 col-sm-2 col-form-label">
							Operator 1
						</div>
						<div class="col-8 col-sm-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op1-enable" id="op1-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op1-enable" id="op1-disabled">Disabled
								</label>
							</div>
						</div>
						<div class="col-4 col-sm-2 col-form-label">
							Operator 2
						</div>
						<div class="col-8 col-sm-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op2-enable" id="op2-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op2-enable" id="op2-disabled">Disabled
								</label>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-4 col-sm-2 col-form-label">
							Operator 3
						</div>
						<div class="col-8 col-sm-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op3-enable" id="op3-enabled">Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op3-enable" id="op3-disabled" checked>Disabled
								</label>
							</div>
						</div>
						<div class="col-4 col-sm-2 col-form-label">
							Operator 4
						</div>
						<div class="col-8 col-sm-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op4-enable" id="op4-enabled">Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op4-enable" id="op4-disabled" checked>Disabled
								</label>
							</div>
						</div>
					</div>
					<div class="mx-auto table-responsive">
						<table class="table table-borderless table-striped-cols">
							<tr>
								<th colspan="5" class="py-1 text-center" style="padding-left: 46px">From</th>
							</tr>
							<tr class="text-center">
								<th class="text-center py-1 px-0">To</th>
								<th class="py-1 operator-1">1</th>
								<th class="py-1 operator-2">2</th>
								<th class="py-1 operator-3">3</th>
								<th class="py-1 operator-4">4</th>
							</tr>
							<tr class="operator-1">
								<th class="align-middle text-center px-0">1</th>
								<td>
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-1-1">
								</td>
								<td class="operator-2"></td>
								<td class="operator-3"></td>
								<td class="operator-4"></td>
							</tr>
							<tr class="operator-1 operator-2">
								<th class="align-middle text-center px-0">2</th>
								<td>
									<input type="number" min="-114.5" max="114.5" step="0.5" value="0" class="form-control led-display" id="modulation-1-2">
								</td>
								<td></td>
								<td class="operator-3"></td>
								<td class="operator-4"></td>
							</tr>
							<tr class="operator-3">
								<th class="align-middle text-center px-0">3</th>
								<td class="operator-1">
									<input type="number" min="-114.5" max="114.5" step="0.5" value="0" class="form-control led-display" id="modulation-1-3">
								</td>
								<td class="operator-2">
									<input type="number" min="-114.5" max="114.5" step="0.5" value="0" class="form-control led-display" id="modulation-2-3">
								</td>
								<td>
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-3-3">
								</td>
								<td class="operator-4"></td>
							</tr>
							<tr class="operator-4">
								<th class="align-middle text-center px-0">4</th>
								<td class="operator-1">
									<input type="number" min="-114.5" max="114.5" step="0.5" value="0" class="form-control led-display" id="modulation-1-4">
								</td>
								<td class="operator-2">
									<input type="number" min="-114.5" max="114.5" step="0.5" value="0" class="form-control led-display" id="modulation-2-4">
								</td>
								<td class="operator-3">
									<input type="number" min="-114.5" max="114.5" step="0.5" value="0" class="form-control led-display" id="modulation-3-4">
								</td>
								<td></td>
							</tr>
							<tr>
								<th class="align-middle text-center px-0">
									<img src="img/sound.webp" width="32" height="32" alt="Speaker">
								</th>
								<td class="operator-1">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-1">
								</td>
								<td class="operator-2">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-2">
								</td>
								<td class="operator-3">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-3">
								</td>
								<td class="operator-4">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-4">
								</td>
							</tr>
						</table>
					</div>
					<div class="align-middle text-center ml-sm-5">
						<label for="distortion">Distortion</label>
						<div class="d-inline-block mx-2 align-middle">
							<div class="input-group">
								<input type="number" min="0" max="921" value="0" step="0.2" class="form-control led-display d-inline" id="distortion" style="max-width: 90px">
								<div class="input-group-append">
									<span class="input-group-text led-label">dB</span>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn-secondary" id="btn-normalize-levels">
							Normalize
						</button>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>Pitch</h1>
					<div class="row form-group">
						<label class="col-auto col-md-3 col-form-label" for="transpose-slider">
							Transpose
						</label>
						<div class="col-12 col-md-7 mb-3 my-md-auto pl-md-0">
							<input type="range" min="-24" max="24" value="0" class="form-control-range mt-1" id="transpose-slider">
						</div>
						<div class="col-4 col-sm-2 pr-md-4 ml-auto">
							<input type="number" value="0" class="form-control led-display" id="transpose">
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-auto">
							Mono
							<div class="custom-control custom-switch custom-control-inline">
								<input type="checkbox" checked class="custom-control-input" id="poly-switch" data-toggle="collapse" data-target="#glide-settings" aria-expanded="false" aria-controls="glide-settings">
								<label class="custom-control-label" for="poly-switch">Poly</label>
							</div>
						</div>
					</div>
					<div id="glide-settings" class="collapse">
						<div class="row form-group">
							<label class="col-auto col-md-3 col-form-label" for="glide-slider">
								Portamento
							</label>
							<div class="col-12 col-md-7 mb-3 my-md-auto pl-md-0">
								<input type="range" min="0" max="99" value="0" class="form-control-range mt-1" id="glide-slider">
							</div>
							<div class="col-4 col-sm-2 pr-md-4 ml-auto">
								<input type="number" value="0" class="form-control led-display" id="glide">
							</div>
						</div>
						<div class="row small">
							<div class="d-none d-md-block col-3"></div>
							<div class="col-auto col-md-2 pl-md-0 mb-3">
								<div class="form-check">
									<input type="checkbox" id="fingered-glide" class="form-check-input">
									<label for="fingered-glide" class="form-check-label">
										Fingered
									</label>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>LFO</h1>
					<div class="row form-group">
						<label class="col-auto col-md-3 col-form-label" for="lfo-rate-slider">
							Rate
						</label>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="6" value="0" class="form-control-range mt-1" id="lfo-rate-slider">
						</div>
						<div class="col-6 col-sm-3 pr-md-4 ml-auto">
							<div class="input-group">
								<input type="number" min="0" max="99.9" step="0.2" value="0.00" class="form-control led-display" id="lfo-rate" disabled>
								<div class="input-group-append">
									<span class="input-group-text led-label">Hz</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group row small">
						<div class="d-none d-md-block col-md-3 col-form-label"></div>
						<div class="col-6 col-md-2 pl-md-0">
							Slow
							<div class="custom-control custom-switch custom-control-inline">
								<input type="checkbox" class="custom-control-input" id="fast-lfo">
								<label class="custom-control-label" for="fast-lfo">Fast</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-check">
								<input type="checkbox" id="lfo-rate-free" class="form-check-input">
								<label for="lfo-rate-free" class="form-check-label">
									Free choice
								</label>
							</div>
						</div>
					</div>
					<div class="row mb-4">
						<label class="col-3 col-form-label" for="lfo-shape">
							Shape
						</label>
						<div class="col-4 col-sm-3 col-md-2 pl-md-0">
							<button class="btn btn-dark dropdown-toggle rounded-0" type="button" id="btn-lfo-waveform" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="img/triangle-1.png" width="48" height="24" alt="LFO Waveform">
							</button>
							<div class="dropdown-menu dropdown-compact p-0">
								<div id="lfo-waveform" class="container btn-group-toggle w-100 p-0" data-toggle="buttons">
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="lfo-waveform" value="sine">
										<img src="img/sine-1.png" width="48" height="24" alt="Sine">
									</label>
									<label class="btn btn-dark rounded-0 w-100 active">
										<input type="radio" name="lfo-waveform" value="triangle" checked>
										<img src="img/triangle-1.png" width="48" height="24" alt="Triangle">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="lfo-waveform" value="sawtooth">
										<img src="img/saw-1.png" width="48" height="24" alt="Sawtooth">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="lfo-waveform" value="square">
										<img src="img/square-1.png" width="48" height="24" alt="Square">
									</label>
								</div>
							</div>
						</div>
						<div class="col-auto" style="margin-left: -3px">
							<button type="button" class="btn btn-dark" data-toggle="button" aria-pressed="false" id="btn-key-sync">
								Key Sync
						</div>
					</div>
					<div class="row form-group">
						<label class="col-auto col-md-3 col-form-label" for="lfo-delay-slider">
							Delay
						</label>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="127" value="0" class="form-control-range mt-1" id="lfo-delay-slider">
						</div>
