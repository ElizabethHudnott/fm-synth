<html lang="en">
<head>

	<script src="lib/bootstrap.bundle.min.js" defer></script>

	<link rel="preload" as="font" href="fonts/genos.woff2" crossorigin="anonymous">
	<link rel="preload" as="font" href="fonts/digital-7-monoitalic.ttf" crossorigin="anonymous">
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="page.css">
	<meta name="viewport" content="initial-scale=1, minimum-scale=1">
</head>
<body>
	<form class="container bg-theme-dark" id="instrument-panel">
		<ul class="nav nav-pills nav-fill mb-1" role="tablist" id="instrument-tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="ym2612-system-tab" data-toggle="tab" href="#ym2612-system" role="tab" aria-controls="ym2612-system">
					System
				</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="instrument-tab" data-toggle="tab" href="#instrument" role="tab" aria-controls="instrument" aria-selected="true">
					Instrument
				</a>
			</li>
		</ul>
		<div class="tab-content" id="instrument-tabs">
			<div class="tab-pane fade" id="ym2612-system" role="tabpanel" aria-labelledby="ym2612-system-tab">
				<fieldset class="panel">
					<h1>Recording</h1>
					<button type="button" class="btn btn-shaded" id="btn-record">
						<svg viewBox="0 0 32 32" width="32px">
							<circle cx="16" cy="16" r="16" fill="#11554f" stroke="#aaeee8">
						</svg>
					</button>
					<audio id="recording" controls></audio>
				</fieldset>
			</div>

			<div class="tab-pane fade show active" id="instrument" role="tabpanel" aria-labelledby="instrument-tab">
				<fieldset class="panel">
					<h1>Algorithm</h1>
					<div class="row">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="0" id="algorithm-0">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-0">
							<img src="img/algorithm-0.png" alt="1&rarr;2&rarr;3&rarr;4" class="mw-100 my-4" width="288" height="32">
						</label>
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="1" id="algorithm-1">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-1">
							<img src="img/algorithm-1.png" alt="1&amp;2&rarr;3&rarr;4" class="mw-100" width="208" height="80">
						</label>
					</div>
					<div class="row">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="2" id="algorithm-2">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-2">
							<img src="img/algorithm-2.png" alt="2&rarr;3&rarr;4 1&rarr;4" class="mw-100" width="208" height="80">
						</label>
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="3" id="algorithm-3">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-3">
							<img src="img/algorithm-3.png" alt="1&rarr;2&rarr;4 3&rarr;4" class="mw-100" width="208" height="80">
						</label>
					</div>
					<div class="row">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="4" id="algorithm-4">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-4">
							<img src="img/algorithm-4.png" alt="1&rarr;2 3&rarr;4" class="mw-100 my-4" width="144" height="72">
						</label>
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="5" id="algorithm-5">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-5">
							<img src="img/algorithm-5.png" alt="1&rarr;2, 3 &amp; 4" class="mw-100" width="144" height="112">
						</label>
					</div>
					<div class="row form-group">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="6" id="algorithm-6">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-6">
							<img src="img/algorithm-6.png" alt="1&rarr;2" width="144" height="112">
						</label>
						<div class="col-1 my-auto text-center">
							<input type="radio" name="algorithm" value="7" id="algorithm-7" checked>
						</div>
						<label class="col-5 my-auto" for="algorithm-7">
							<img src="img/algorithm-7.png" alt="1, 2, 3 &amp; 4" class="my-4" width="216" height="56">
						</label>
					</div>
					<div class="row form-group">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="8" id="algorithm-8">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-8">
							<img src="img/algorithm-8.png" alt="1&rarr;2&rarr;3" width="216" height="80">
						</label>
					</div>
					<div class="row">
						<div class="col-4 col-md-2 col-form-label">
							Operator 1
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op1-enable" id="op1-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op1-enable" id="op1-disabled">Disabled
								</label>
							</div>
						</div>
						<div class="col-4 col-md-2 col-form-label">
							Operator 2
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op2-enable" id="op2-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op2-enable" id="op2-disabled">Disabled
								</label>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-4 col-md-2 col-form-label">
							Operator 3
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op3-enable" id="op3-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op3-enable" id="op3-disabled">Disabled
								</label>
							</div>
						</div>
						<div class="col-4 col-md-2 col-form-label">
							Operator 4
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op4-enable" id="op4-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op4-enable" id="op4-disabled">Disabled
								</label>
							</div>
						</div>
					</div>
					<div class="mx-auto table-responsive">
						<table class="table table-borderless table-striped-cols">
							<tr>
								<th colspan="5" class="py-1 text-center" style="padding-left: 46px">From</th>
							</tr>
							<tr class="text-center">
								<th class="text-center py-1 px-0">To</th>
								<th class="py-1 operator-1">1</th>
								<th class="py-1 operator-2">2</th>
								<th class="py-1 operator-3">3</th>
								<th class="py-1 operator-4">4</th>
							</tr>
							<tr class="operator-1">
								<th class="align-middle text-center px-0">1</th>
								<td>
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-1-1">
								</td>
								<td class="operator-2"></td>
								<td class="operator-3"></td>
								<td class="operator-4"></td>
							</tr>
							<tr class="operator-1 operator-2">
								<th class="align-middle text-center px-0">2</th>
								<td>
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-1-2">
								</td>
								<td></td>
								<td class="operator-3"></td>
								<td class="operator-4"></td>
							</tr>
							<tr class="operator-3">
								<th class="align-middle text-center px-0">3</th>
								<td class="operator-1">
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-1-3">
								</td>
								<td class="operator-2">
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-2-3">
								</td>
								<td>
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-3-3">
								</td>
								<td class="operator-4"></td>
							</tr>
							<tr class="operator-4">
								<th class="align-middle text-center px-0">4</th>
								<td class="operator-1">
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-1-4">
								</td>
								<td class="operator-2">
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-2-4">
								</td>
								<td class="operator-3">
									<input type="number" min="-99" max="99" step="0.5" value="0" class="form-control led-display" id="modulation-3-4">
								</td>
								<td></td>
							</tr>
							<tr>
								<th class="align-middle text-center px-0">
									<img src="img/sound.webp" width="32" height="32" alt="Speaker">
								</th>
								<td class="operator-1">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-1">
								</td>
								<td class="operator-2">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-2">
								</td>
								<td class="operator-3">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-3">
								</td>
								<td class="operator-4">
									<input type="number" min="-99" max="99" step="0.5" value="99" class="form-control led-display" id="output-level-4">
								</td>
							</tr>
						</table>
					</div>
					<div class="align-middle text-center">
						<label class="my-0" for="distortion">Distortion</label>
						<input type="number" min="0" value="3" step="0.02" class="form-control led-display mx-2 d-inline" id="distortion" style="max-width: 100px">
						<button type="button" class="btn btn-info" id="btn-normalize-levels">
							Normalize
						</button>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>LFO</h1>
					<div class="row form-group">
						<label class="col-auto col-md-3 col-form-label" for="lfo-rate-slider">
							Frequency
						</label>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="6" value="0" class="form-control-range mt-1" id="lfo-rate-slider">
						</div>
						<div class="col-5 col-md-3 pr-md-4">
							<div class="input-group">
								<input type="number" min="0" max="99.9" step="0.2" value="0" class="form-control led-display" id="lfo-rate" disabled>
								<div class="input-group-append">
									<span class="input-group-text led-label">Hz</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="d-none d-md-block col-md-3 col-form-label"></div>
						<div class="col-auto pl-md-0 small">
							Slow
							<div class="custom-control custom-switch custom-control-inline">
								<input type="checkbox" class="custom-control-input" id="fast-lfo">
								<label class="custom-control-label" for="fast-lfo">Fast</label>
							</div>
						</div>
						<div class="col-auto">
							<div class="form-check small">
								<input type="checkbox" id="lfo-rate-free" class="form-check-input">
								<label for="lfo-rate-free" class="form-check-label">
									Free Choice
								</label>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-auto col-md-3 col-form-label" for="lfo-delay-slider">
							Delay
						</label>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="99" value="0" class="form-control-range mt-1" id="lfo-delay-slider">
						</div>
						<div class="col-5 col-md-3 pr-md-4">
							<div class="input-group">
								<input type="number" min="0" max="9.9" step="0.1" value="0" class="form-control led-display" id="lfo-delay">
								<div class="input-group-append">
									<span class="input-group-text led-label">s</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-auto col-md-3 col-form-label" for="lfo-fade-slider">
							Fade
						</label>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="99" value="0" class="form-control-range mt-1" id="lfo-fade-slider">
						</div>
						<div class="col-5 col-md-3 pr-md-4">
							<div class="input-group">
								<input type="number" min="-9.9" max="9.9" step="0.1" value="0" class="form-control led-display" id="lfo-fade">
								<div class="input-group-append">
									<span class="input-group-text led-label">s</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="d-none d-md-block col-md-3 col-form-label"></div>
						<div class="col-auto pl-md-0 small">
							<div class="form-check form-check-inline">
								<input type="radio" name="lfo-fade-direction" value="1" id="lfo-fade-in" class="form-check-input" checked>
								<label for="lfo-fade-in" class="form-check-label">
									Fade in
								</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" name="lfo-fade-direction" value="-1" id="lfo-fade-out" class="form-check-input">
								<label for="lfo-fade-out" class="form-check-label">
									Fade out
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<label class="col-auto col-md-3 col-form-label" for="vibrato-slider">
							Vibrato
						</label>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="7" value="0" class="form-control-range mt-1" id="vibrato-slider">
						</div>
						<div class="col-5 col-md-3 pr-md-4">
							<div class="input-group">
								<input type="number" min="-999.9" max="999.9" step="0.1" value="0" class="form-control led-display" id="vibrato" disabled>
								<div class="input-group-append">
									<span class="input-group-text led-label">cents</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="d-none d-md-block col-md-3 col-form-label"></div>
						<div class="col-auto pl-md-0">
							<div class="form-check small">
								<input type="checkbox" id="vibrato-free" class="form-check-input">
								<label for="vibrato-free" class="form-check-label">
									Free Choice
								</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>Filter</h1>
					<div class="row form-group">
						<div class="col-auto">
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="filter-enable" checked data-toggle="collapse" data-target="#filter-config" aria-expanded="true" aria-controls="filter-config">
								<label class="custom-control-label" for="filter-enable">
									Low Pass Filter
								</label>
							</div>
						</div>
					</div>
					<div id="filter-config" class="collapse show">
						<div class="row form-group">
							<label class="col-auto col-md-3 col-form-label" for="filter-cutoff-slider">
								Cutoff
							</label>
							<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
								<input type="range" min="2900" max="4000" step="10" value="4000" class="form-control-range mt-1" id="filter-cutoff-slider">
							</div>
							<div class="col-5 col-md-3 pr-md-4">
								<div class="input-group">
									<input type="number" min="0" max="22050" step="10" value="4000" class="form-control led-display" id="filter-cutoff">
									<div class="input-group-append">
										<span class="input-group-text led-label">Hz</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-auto col-md-3 col-form-label" for="filter-q-slider">
								Resonance
							</label>
							<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
								<input type="range" min="0" max="12" step="0.1" value="0" class="form-control-range mt-1" id="filter-q-slider">
							</div>
							<div class="col-5 col-md-3 pr-md-4">
								<div class="input-group">
									<input type="number" min="-770.6" max="770.6" step="0.1" value="0" class="form-control led-display" id="filter-q">
									<div class="input-group-append">
										<span class="input-group-text led-label">dB</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>

		<template id="operator-template">
			<div class="tab-pane fade" id="operator-$" role="tabpanel" aria-labelledby="operator-$-tab" data-operator="$">
				<fieldset class="panel">
					<h1>Oscillator</h1>
					<div class="row form-group">
						<div class="col-auto col-md-3 col-form-label my-auto">
							Waveform
						</div>
						<div class="col-auto pl-md-0">
							<button class="btn btn-dark dropdown-toggle rounded-0" type="button" id="btn-op$-waveform" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="img/wave-sine.webp" width="200" height="32" alt="Waveform">
								<span class="btn-led"></span>
							</button>
							<div class="dropdown-menu p-0" aria-labelled-by="btn-op$-waveform">
								<div id="op$-waveform" class="container btn-group-toggle w-100 p-0" data-toggle="buttons">
									<label class="btn btn-dark rounded-0 w-100 active">
										<input type="radio" name="op$-waveform" value="sine" checked>
										<img src="img/wave-sine.webp" width="200" height="32" alt="Sine">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="half_sine">
										<img src="img/wave-half-sine.webp" width="200" height="32" alt="Half Sine">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="abs_sine">
										<img src="img/wave-abs-sine.webp" width="200" height="32" alt="Absolute Sine">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="quarter_sine">
										<img src="img/wave-pulse-sine.webp" width="200" height="32" alt="Pulse Sine">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="odd_sine">
										<img src="img/wave-even-sine.webp" width="200" height="32" alt="Sine, even periods only">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="abs_odd_sine">
										<img src="img/wave-even-abs-sine.webp" width="200" height="32" alt="Absolute Sine, even periods only">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="square">
										<img src="img/wave-square.webp" width="200" height="32" alt="Square">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="sawtooth">
										<img src="img/wave-saw.webp" width="200" height="32" alt="Sawtooth">
									</label>
									<label class="btn btn-dark rounded-0 w-100">
										<input type="radio" name="op$-waveform" value="triangle">
										<img src="img/wave-triangle.webp" width="200" height="32" alt="Triangle">
									</label>
									<label class="btn btn-dark rounded-0 w-100 btn-led">
										<input type="radio" name="op$-waveform" value="pulse">
										Pulse 25%
									</label>
									<label class="btn btn-dark rounded-0 w-100 btn-led">
										<input type="radio" name="op$-waveform" value="square12">
