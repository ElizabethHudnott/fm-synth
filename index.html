<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mega Drone</title>
	<script src="lib/jquery-3.6.0.slim.min.js"></script>
	<script src="lib/bootstrap.bundle.min.js"></script>
	<script src="ui.js" type="module"></script>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="page.css">
	<meta name="viewport" content="initial-scale=1, minimum-scale=1">
</head>
<body>
	<form class="container bg-theme-dark" id="instrument-panel">
		<ul class="nav nav-pills nav-fill mb-1" role="tablist" id="instrument-tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link" id="ym2612-system-tab" data-toggle="tab" href="#ym2612-system" role="tab" aria-controls="ym2612-system">
					System
				</a>
			</li>
			<li class="nav-item" role="presentation">
				<a class="nav-link active" id="instrument-tab" data-toggle="tab" href="#instrument" role="tab" aria-controls="instrument" aria-selected="true">
					Instrument
				</a>
			</li>
		</ul>
		<div class="tab-content" id="instrument-tabs">
			<div class="tab-pane fade show active" id="instrument" role="tabpanel" aria-labelledby="instrument-tab">
				<fieldset class="panel">
					<h1>Algorithm</h1>
					<div class="row">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="0" id="algorithm-0" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-0">
							<img src="img/algorithm-0.png" alt="1&rarr;2&rarr;3&rarr;4" class="mw-100 my-4">
						</label>
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="1" id="algorithm-1" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-1">
							<img src="img/algorithm-1.png" alt="1&amp;2&rarr;3&rarr;4" class="mw-100">
						</label>
					</div>
					<div class="row">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="2" id="algorithm-2" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-2">
							<img src="img/algorithm-2.png" alt="2&rarr;3&rarr;4 1&rarr;4" class="mw-100">
						</label>
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="3" id="algorithm-3" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-3">
							<img src="img/algorithm-3.png" alt="1&rarr;2&rarr;4 3&rarr;4" class="mw-100">
						</label>
					</div>
					<div class="row">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="4" id="algorithm-4" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-4">
							<img src="img/algorithm-4.png" alt="1&rarr;2 3&rarr;4" class="mw-100 my-4">
						</label>
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="5" id="algorithm-5" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-5">
							<img src="img/algorithm-5.png" alt="1&rarr;2, 3 &amp; 4" class="mw-100">
						</label>
					</div>
					<div class="row form-group">
						<div class="col-2 col-md-1 my-auto text-center">
							<input type="radio" name="algorithm" value="6" id="algorithm-6" class="grayscale">
						</div>
						<label class="col-10 col-md-5 my-4" for="algorithm-6">
							<img src="img/algorithm-6.png" alt="1&rarr;3">
						</label>
						<div class="col-1 my-auto text-center">
							<input type="radio" name="algorithm" value="7" id="algorithm-7" checked class="grayscale">
						</div>
						<label class="col-5 my-auto" for="algorithm-7">
							<img src="img/algorithm-7.png" alt="1, 2, 3 &amp; 4" class="my-4">
						</label>
					</div>
					<div class="row">
						<div class="col-4 col-md-2 col-form-label">
							Operator 1
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op1-enable" id="op1-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op1-enable" id="op1-disabled">Disabled
								</label>
							</div>
						</div>
						<div class="col-4 col-md-2 col-form-label">
							Operator 2
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op2-enable" id="op2-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op2-enable" id="op2-disabled">Disabled
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-4 col-md-2 col-form-label">
							Operator 3
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op3-enable" id="op3-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op3-enable" id="op3-disabled">Disabled
								</label>
							</div>
						</div>
						<div class="col-4 col-md-2 col-form-label">
							Operator 4
						</div>
						<div class="col-8 col-md-4 mb-3">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-dark active">
									<input type="radio" name="op4-enable" id="op4-enabled" checked>Enabled
								</label>
								<label class="btn btn-dark">
									<input type="radio" name="op4-enable" id="op4-disabled">Disabled
								</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>LFO</h1>
					<div class="row">
						<label class="col-auto" for="lfo-frequency-slider">
							Frequency
						</label>
					</div>
					<div class="row mb-md-2">
						<div class="col-12 col-md-6 mb-3 my-md-auto">
							<input type="range" min="0" max="6" value="0" class="form-control-range mt-1" id="lfo-frequency-slider">
						</div>
						<div class="col-6 col-md-3 mb-3 mb-md-0">
							<div class="input-group">
								<input type="number" min="0" max="99.9" step="0.2" value="0" class="form-control led-display" id="lfo-frequency" disabled>
								<div class="input-group-append">
									<span class="input-group-text led-label">Hz</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-auto small">
							Slow
							<div class="custom-control custom-switch custom-control-inline">
								<input type="checkbox" class="custom-control-input" id="fast-lfo">
								<label class="custom-control-label" for="fast-lfo">Fast</label>
							</div>
						</div>
						<div class="col-auto">
							<div class="form-check small">
								<input type="checkbox" id="lfo-frequency-free" class="form-check-input">
								<label for="lfo-frequency-free">Free Choice</label>
							</div>
						</div>
					</div>
					<div class="row">
						<label class="col-auto" for="lfo-delay-slider">
							Delay
						</label>
					</div>
					<div class="row form-group">
						<div class="col-12 col-md-6 mb-3 my-md-auto">
							<input type="range" min="0" max="10.7" value="0" step="0.1" class="form-control-range mt-1" id="lfo-delay-slider">
						</div>
						<div class="col-6 col-md-3">
							<div class="input-group">
								<input type="number" min="0" max="99.9" step="0.1" value="0" class="form-control led-display" id="lfo-delay">
								<div class="input-group-append">
									<span class="input-group-text led-label">seconds</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<label class="col-auto" for="vibrato-slider">
							Vibrato
						</label>
					</div>
					<div class="row">
						<div class="col-12 col-md-6 mb-3 my-md-auto">
							<input type="range" min="0" max="7" value="0" class="form-control-range mt-1" id="vibrato-slider">
						</div>
						<div class="col-6 col-md-3">
							<div class="input-group">
								<input type="number" min="-999.9" max="999.9" step="0.1" value="0" class="form-control led-display" id="vibrato" disabled>
								<div class="input-group-append">
									<span class="input-group-text led-label">cents</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-auto">
							<div class="form-check small">
								<input type="checkbox" id="vibrato-free" class="form-check-input">
								<label for="vibrato-free">Free Choice</label>
							</div>
						</div>
					</div>
				</fieldset>
			</div>

			<div class="tab-pane fade" id="ym2612-system" role="tabpanel" aria-labelledby="ym2612-system-tab">
				<fieldset class="panel">
					<h1>Filter</h1>
					<div class="row form-group">
						<div class="col-auto">
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="filter-enable" checked data-toggle="collapse" data-target="#filter-config" aria-expanded="true" aria-controls="filter-config">
								<label class="custom-control-label" for="filter-enable">
									Low Pass Filter
								</label>
							</div>
						</div>
					</div>
					<div id="filter-config" class="collapse show">
						<div class="row">
							<label class="col-auto" for="filter-cutoff-slider">
								Cutoff
							</label>
						</div>
						<div class="row form-group">
							<div class="col-12 col-md-6 mb-3 my-md-auto">
								<input type="range" min="2900" max="4000" step="10" value="4000" class="form-control-range mt-1" id="filter-cutoff-slider">
							</div>
							<div class="col-6 col-md-3">
								<div class="input-group">
									<input type="number" min="0" max="22050" step="10" value="4000" class="form-control led-display" id="filter-cutoff">
									<div class="input-group-append">
										<span class="input-group-text led-label">Hz</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<label class="col-auto" for="filter-q-slider">
								Resonance
							</label>
						</div>
						<div class="row form-group">
							<div class="col-12 col-md-6 mb-3 my-md-auto">
								<input type="range" min="-20" max="20" step="0.1" value="0" class="form-control-range mt-1" id="filter-q-slider">
							</div>
							<div class="col-6 col-md-3">
								<div class="input-group">
									<input type="number" min="-770.6" max="770.6" step="0.1" value="0" class="form-control led-display" id="filter-q">
									<div class="input-group-append">
										<span class="input-group-text led-label">dB</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>

		</div>

		<template id="operator-template">
			<div class="tab-pane fade" id="operator-$" role="tabpanel" aria-labelledby="operator-$-tab" data-operator="$">
				<fieldset class="panel">
					<h1>Frequency</h1>
					<div class="row">
						<div class="col-4 col-md-2 my-auto">
							<div class="form-check">
								<input type="radio" name="op$-freq-fixed" id="op$-freq-unfixed" class="form-check-input" checked>
								<label for="op$-freq-unfixed">Multiple</label>
							</div>
						</div>
						<div class="col-12 col-md-6 mb-3 my-md-auto pl-md-0">
							<input type="range" min="0" max="15" value="1" class="form-control-range mt-1" id="op$-multiple-slider">
						</div>
						<div class="col-4 col-md-2">
							<input type="text" value="1" class="form-control led-display" id="op$-multiple" disabled pattern="\d+([/.]\d+)?">
						</div>
					</div>
					<div class="row form-group">
						<div class="d-none d-md-block col-2"></div>
						<div class="col-auto pl-md-0">
							<div class="form-check small">
								<input type="checkbox" id="op$-multiple-free" class="form-check-input">
								<label for="op$-multiple-free">Free Choice</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-4 col-md-2"></div>
						<div class="col-2 col-md-1 px-0 text-center">Octave</div>
						<div class="col-2 text-center">Note</div>
					</div>
					<div class="row form-group">
						<div class="col-4 col-md-2 my-auto">
							<div class="form-check">
								<input type="radio" name="op$-freq-fixed" id="op$-freq-fixed" class="form-check-input">
								<label for="op$-freq-fixed">Fixed</label>
							</div>
						</div>
						<div class="col-2 col-md-1 px-0">
							<select class="form-control led-display w-fit" id="op$-block">
								<option>0&nbsp;</option>
								<option>1&nbsp;</option>
								<option>2&nbsp;</option>
								<option>3&nbsp;</option>
								<option selected>4&nbsp;</option>
								<option>5&nbsp;</option>
								<option>6&nbsp;</option>
								<option>7&nbsp;</option>
							</select>
						</div>
						<div class="col-2">
							<input type="number" min="0" max="2047" value="1093" class="form-control led-display" id="op$-freq-num">
						</div>
					</div>
				</fieldset>
				<fieldset class="panel">
					<h1>Volume Envelope</h1>
					<div class="row">
						<label class="col-auto" for="op$-rate-scale-slider">
							Rate Scaling
						</label>
					</div>
					<div class="row">
						<div class="col-12 col-md-6 mb-3 my-md-auto">
							<input type="range" min="0" max="3" value="0" class="form-control-range mt-1" id="op$-rate-scale-slider">
						</div>
						<div class="col-4 col-md-2">
							<input type="number" min="-1" max="8.9" step="0.1" value="0" class="form-control led-display" id="op$-rate-scale" disabled>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-auto">
							<div class="form-check small">
								<input type="checkbox" id="op$-rate-scale-free" class="form-check-input">
								<label for="op$-rate-scale-free">Free Choice</label>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</template>
	</form>
</body>
</html>
